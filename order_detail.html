{%extends 'base.html'%}
{%block style%}

<style type="text/css">
    .major{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        align-items: center;
    }
    .main-order{
        display: flex;
        flex-direction: column;
        min-height: 25vh;
        width: 80%;
        align-items: center;
        background: silver;
        margin-top: 10px;
    }
    .message-body{
        min-height: 15vh;
        width: 60%;
        display: flex;
        flex-direction: row;
        align-items: center;
        background: silver;
    }
    .message-image{
        max-height: 25vh;
        max-width: 20%;
    }
    #message-image{
        height: 100px;
        width: 100px;
    }
    .client-info{
        display: flex;
        flex-direction: column;
        min-height: inherit;
        width: 80%;
        align-items: flex-start;
        justify-content: space-around;
    }
    .link{
        text-decoration: none;
        color: white;
        height: 30px;
        width: 100px;
        background: #08012b;
        text-align: center;
    }
    .link:hover{
        background: white;
        color: #08012b;
    }
    @media screen and (max-width: 500px) {
        .message-body{
            width: 80%;  
            flex-direction: column;
            margin-top: 10px;
        }
    }
</style>

{%endblock%}


{%block content%}
<div class="major">

    <!-- for the order -->

    <div class="main-order">
        <p>{{order.description}}</p>
        <p>{{order.address}}</p>
        <p>{{order.timestamp}}</p>
    </div>

        <h2>Messages</h2>

    {%for message in messages%}

        <!-- for the messages -->

    <div class="message-body">
        <section class="message-image">
            <img src="{{message.sender.profilepic.url}}" alt="" id="message-image">
        </section>
        <section class="client-info">
            <p>{{message.sender.username}}</p>
            <p>{{message.body}}</p>
            <p>{{message.timestamp}}</p>
            <a href="{%url 'toonie-contact' message.id%}" class="link">Contact</a>
        </section>
    </div>

    {%endfor%}
</div>
{%endblock%}
