{%extends 'base.html'%}

{%block style%}
<style type="text/css">
    .container-wrapper{
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    .container{
        min-height: inherit;
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    .form{
        min-height: 70vh;
        width: 100%;
        background: silver;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    .link{
        text-decoration: none;
        color: white;
        height: 50px;
        width: 100px;
        background: #08012b;
        text-align: center;
        border: 0px;
        border-radius: 5px;
    }
    .link:hover{
        background: white;
        color: #08012b;
    }
    @media screen and (max-width: 500px) {
        .container{
            width: 100%;
        }
        .form{
            width: 80%;
        }
    }

</style>
{%endblock%}

{%block content%}
   
<div class="container-wrapper">
    <div class="container">
        <h1>Hire a Toonie</h1>
        <form method="post" class="form">
            {%csrf_token%}
            <label for="">{{form.address.label}}</label>
            <section>{{form.address}}</section>
            <label for="">{{form.description.label}}</label>
            <section>{{form.description}}</section>
            <button type="submit" class="link">Hire</button>
        </form>
    </div>
</div>
{%endblock%}
